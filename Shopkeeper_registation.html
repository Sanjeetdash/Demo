<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="shopkeeper_registation.css">
    <title>shopkeeper_registation</title>
</head>

<body>
    <div class="main">
        <div class="inside_main">


            <form>
                <div class="form-group">
                        <input type="text" class="form-control " id="exampleInputName1" name="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control " id="exampleInputMobile1" name="mobile" placeholder="Mobile Number">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control " id="exampleInputEmail1" name="email"  placeholder="Enter email">
                </div>

                <div class="form-group">
                   <textarea type="text" rows="3" class="form-control " name="Addressline1" placeholder="Addressline1"></textarea>
                </div>
                <div class="form-group">

                    <textarea type="text" rows="3" class="form-control " name="Addressline2"  placeholder="Addressline2"></textarea>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control "  name="area"  placeholder="Area">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control "  name="city" placeholder="City">
                </div>

                <div class="form-group">
                     <input type="text" class="form-control "  name="pincode" placeholder="Pincode">
                </div>

                <div>
                    <select name="catagory" class="input form-control " id="catagory">
                        <option value="">--Catagory--</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="bakery">Bakery</option>
                    </select>

                </div>

                <div class="sub">

                    <button type="submit" class="btn btn-primary " name="shop-submit" style="background-color: #2b6777; border-color: #2b6777;">
                        Submit
                    </button>
                </div>

        </div>

        </form>
    </div>


</body>

</html>
